<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header h1 {
            color: #c2870a;
        }

        nav a {
            text-decoration: none;
            margin: 10px;
            color: #0044cc;
            font-weight: bold;
        }

        .box {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #999;
        }

        button {
            background-color: #c2870a;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #success {
            display: none;
        }
        #success:target {
            display: block;
            color: green;
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <h1>Mobile Recharge Application</h1>
    </header>

    <nav>
        <a href="#login">Login</a> |
        <a href="#signup">Signup</a> |
        <a href="#dashboard">Dashboard</a> |
        <a href="#recharge">Recharge</a>
    </nav>

    <main>

        <!-- RECHARGE -->
        <section id="recharge">
            <h2 style="color:#c2870a;">Mobile Recharge</h2>

            <div class="box">
            <form action="#success">

                <label>Mobile Number:</label>
                <input type="text">

                <label>Operator:</label>
                <select>
                    <option>Jio</option>
                    <option>Airtel</option>
                    <option>BSNL</option>
                    <option>VI</option>
                </select>

                <label>Amount:</label>
                <input type="number">

                <button type="submit">Recharge</button>
            </form>
            </div>
        </section>

        <!-- SUCCESS MESSAGE -->
        <section id="success">
            <br>
            ✔ Recharge Successful!
            <br><br>
            <a href="#dashboard"><button>Return to Dashboard</button></a>
        </section>

    </main>

    <footer>
        <p>© 2025 Mobile Recharge App</p>
    </footer>

</body>
</html>
