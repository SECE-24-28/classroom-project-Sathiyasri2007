<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header h1 {
            color: #c2870a;
        }

        nav a {
            text-decoration: none;
            margin: 10px;
            color: #0044cc;
            font-weight: bold;
        }

        .box {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #999;
        }

        button {
            background-color: #c2870a;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        #success {
            display: none;
        }
        #success.show {
            display: block;
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>Mobile Recharge Application</h1>
</header>

<nav>
    <a href="#login">Login</a> |
    <a href="#signup">Signup</a> |
    <a href="#dashboard">Dashboard</a> |
    <a href="#recharge">Recharge</a>
</nav>

<main>

    <!-- RECHARGE -->
    <section id="recharge">
        <h2 style="color:#c2870a;">Mobile Recharge</h2>

        <div class="box">
            <form id="rechargeForm">

                <label>Mobile Number:</label>
                <input type="text" id="mobile">

                <label>Operator:</label>
                <select id="operator">
                    <option value="">Select</option>
                    <option>Jio</option>
                    <option>Airtel</option>
                    <option>BSNL</option>
                    <option>VI</option>
                </select>

                <label>Amount:</label>
                <input type="number" id="amount">

                <button type="submit">Recharge</button>
            </form>
        </div>
    </section>

    <section id="success">
        ✔ Recharge Successful!
        <br><br>
        <button onclick="window.location.href='#dashboard'">Return to Dashboard</button>
    </section>

</main>

<footer>
    <p>© 2025 Mobile Recharge App</p>
</footer>


<!-- ⭐ JavaScript Validation -->
<script>
document.getElementById("rechargeForm").addEventListener("submit", function(event) {
    event.preventDefault();  // stops page refresh

    let mobile = document.getElementById("mobile").value.trim();
    let operator = document.getElementById("operator").value;
    let amount = document.getElementById("amount").value;

    // Mobile number validation (10 digits)
    if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
    }

    // Operator validation
    if (operator === "") {
        alert("Please select your mobile operator.");
        return;
    }

    // Amount validation
    if (amount === "" || amount <= 0) {
        alert("Please enter a valid recharge amount.");
        return;
    }

    // If everything is valid → show success message
    document.getElementById("success").classList.add("show");
});
</script>

</body>
</html>
