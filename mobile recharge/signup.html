<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <h2 class="text-3xl text-center font-bold text-green-600">Create Account</h2>

    <div class="max-w-md mx-auto bg-white shadow p-6 mt-5 rounded">
        <form>
            <label>Full Name:</label>
            <input type="text" class="w-full border p-2 rounded mb-4">

            <label>Email:</label>
            <input type="email" class="w-full border p-2 rounded mb-4">

            <label>Password:</label>
            <input type="password" class="w-full border p-2 rounded mb-4">

            <a href="dashboard.html" class="bg-green-600 text-white px-4 py-2 rounded">Signup</a>
        </form>

        <p class="mt-4 text-center">Already have account?
            <a href="login.html" class="text-blue-600">Login</a>
        </p>
    </div>
</body>
</html>
