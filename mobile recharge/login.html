<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <h2 class="text-3xl text-center font-bold text-blue-600">Login</h2>

    <div class="max-w-md mx-auto bg-white shadow p-6 mt-5 rounded">
        <form>
            <label>Email:</label>
            <input type="email" class="w-full border p-2 rounded mb-4">

            <label>Password:</label>
            <input type="password" class="w-full border p-2 rounded mb-4">

            <a href="dashboard.html" class="bg-blue-600 text-white px-4 py-2 rounded">Login</a>
        </form>

        <p class="mt-4 text-center">No account?
            <a href="signup.html" class="text-blue-600">Signup</a>
        </p>
    </div>
</body>
</html>
