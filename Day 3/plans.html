<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="surface-bg text-color">
    <!-- Navbar -->
    <nav class="primary-gradient p-4">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="index.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300">Home</a>
            <a href="recharge.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300">Recharge</a>
            <a href="plans.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300">Plans</a>
            <a href="offers.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300">Offers</a>
            <a href="login.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300">Login</a>
        </div>
    </nav>

    <!-- Plans Section -->
    <section class="container mx-auto py-20 px-4">
        <h2 class="text-3xl font-bold text-center secondary-text mb-10">Recharge Plans</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Plan 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold secondary-text mb-2">₹199 Plan</h3>
                <p class="text-color mb-4">28 days validity, 1GB/day data, unlimited calls.</p>
                <button class="primary-gradient text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">✓ Select Plan</button>
            </div>
            <!-- Plan 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold secondary-text mb-2">₹299 Plan</h3>
                <p class="text-color mb-4">56 days validity, 2GB/day data, unlimited calls.</p>
                <button class="accent-bg text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">✓ Select Plan</button>
            </div>
            <!-- Plan 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold secondary-text mb-2">₹499 Plan</h3>
                <p class="text-color mb-4">84 days validity, 3GB/day data, unlimited calls.</p>
                <button class="secondary-bg text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">✓ Select Plan</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="primary-gradient text-white text-center py-4">
        <p>&copy; 2023 Mobile Recharge App. All rights reserved.</p>
    </footer>
</body>
</html>
