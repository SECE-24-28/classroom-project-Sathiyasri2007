<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Force professional colors to override Tailwind */
        .primary-gradient-force {
            background: linear-gradient(135deg, #059669, #10B981) !important;
        }
        .secondary-bg-force {
            background-color: #059669 !important;
        }
        .secondary-text-force {
            color: #059669 !important;
        }
        .accent-bg-force {
            background-color: #F59E0B !important;
        }
        .surface-bg-force {
            background-color: #F8FAFC !important;
        }
        .text-color-force {
            color: #1E293B !important;
        }
        .success-text-force {
            color: #059669 !important;
        }
        
        /* CHANGE TEXT COLOR - This will make nav text white */
        nav a {
            color: white !important;
        }
        
        /* Change hover color if needed */
        nav a:hover {
            color: #F0FDF4 !important; /* Light green on hover */
        }
        
        /* Specifically target the active/current page */
        nav a.bg-opacity-80 {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
    </style>
</head>
<body class="surface-bg text-color surface-bg-force">
    <!-- Navbar -->
    <nav class="primary-gradient p-4 primary-gradient-force">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="index.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300 secondary-bg-force">Home</a>
            <a href="recharge.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300 secondary-bg-force">Recharge</a>
            <a href="plans.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300 secondary-bg-force">Plans</a>
            <a href="offers.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300 secondary-bg-force">Offers</a>
            <a href="login.html" class="secondary-bg hover:bg-opacity-80 text-white font-bold py-2 px-4 rounded transition duration-300 secondary-bg-force">Login</a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="container mx-auto py-20 px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center secondary-text mb-6 secondary-text-force">Login</h2>
            <form action="recharge.html" method="get"> <!-- CHANGED: Goes to recharge.html -->
                <div class="mb-4">
                    <label for="email" class="block text-color font-bold mb-2 text-color-force">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 focus-ring-secondary" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-color font-bold mb-2 text-color-force">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 focus-ring-secondary" required>
                </div>
                <button type="submit" class="w-full primary-gradient text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg primary-gradient-force">
                    Login & Continue to Recharge
                </button>
            </form>
            <p class="text-center text-color mt-4 text-color-force">Don't have an account? <a href="signup.html" class="secondary-text hover:underline secondary-text-force">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="primary-gradient text-white text-center py-4 primary-gradient-force">
        <p>&copy; 2024 Mobile Recharge App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
